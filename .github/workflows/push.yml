name: "▶️  Push"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  configure:
    name: "📃 Generate Test Matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "🐙️  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "💽️  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: "🏗️ Generate"
        run: dotnet run --project ./.build -- MatrixGenerate

      - name: "📃 Export"
        id: set-matrix
        shell: bash
        run: |
          echo "matrix=$(jq -c . < ./matrix.json)" >> $GITHUB_OUTPUT

  ci-dotnet:
    name: "🧪 ${{ matrix.name }}"
    runs-on: ubuntu-latest
    needs: [configure]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - name: "🐙️  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "💽️  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: "🏗️  Build"
        run: |
          dotnet build ${{ matrix.path }} --verbosity q

      - name: "🧪  Test"
        shell: bash
        run: |
          dotnet test ${{ matrix.path }} --no-build

  ci-web:
    name: "👷️  CI (web)"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: "🐙️  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "💽️  Setup"
        uses: ./.github/actions/setup-node

      - name: "🔺️  Cache"
        uses: ./.github/actions/cache-node

      - name: "📦  Install"
        shell: bash
        working-directory: ./app
        run: pnpm install --frozen-lockfile

      - name: "⚡️  Relay"
        uses: ./.github/actions/setup-relay
        with:
          export-directory: ./app/apps/web

      - name: "🚨️  Lint"
        shell: bash
        working-directory: ./app
        run: pnpm lint

      - name: "🎨  Format"
        shell: bash
        working-directory: ./app
        run: pnpm format

      - name: "🦺  Type Check"
        shell: bash
        working-directory: ./app
        run: pnpm typecheck
