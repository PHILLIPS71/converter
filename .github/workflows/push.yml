name: "â–¶ï¸  Push"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  configure:
    name: "ğŸ“ƒ Generate Test Matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: "ğŸ—ï¸ Generate"
        run: dotnet run --project ./.build -- MatrixGenerate

      - name: "ğŸ“ƒ Export"
        id: set-matrix
        shell: bash
        run: |
          echo "matrix=$(jq -c . < ./matrix.json)" >> $GITHUB_OUTPUT

  ci-dotnet:
    name: "ğŸ§ª ${{ matrix.name }}"
    runs-on: ubuntu-latest
    needs: [configure]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: "ğŸ—ï¸  Build"
        run: |
          dotnet build ${{ matrix.path }} --verbosity q

      - name: "ğŸ§ª  Test"
        shell: bash
        run: |
          dotnet test ${{ matrix.path }} --no-build

  ci-web:
    name: "ğŸ‘·ï¸  CI (web)"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "ğŸ’½ï¸  Setup"
        uses: ./.github/actions/setup-node

      - name: "ğŸ”ºï¸  Cache"
        uses: ./.github/actions/cache-node

      - name: "ğŸ“¦  Install"
        shell: bash
        working-directory: ./app
        run: pnpm install --frozen-lockfile

      - name: "âš¡ï¸  Relay"
        uses: ./.github/actions/setup-relay
        with:
          export-directory: ./app/apps/web

      - name: "ğŸš¨ï¸  Lint"
        shell: bash
        working-directory: ./app
        run: pnpm lint

      - name: "ğŸ¨  Format"
        shell: bash
        working-directory: ./app
        run: pnpm format

      - name: "ğŸ¦º  Type Check"
        shell: bash
        working-directory: ./app
        run: pnpm typecheck
