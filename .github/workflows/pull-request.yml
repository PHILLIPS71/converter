name: "ğŸ”€  Pull Request"

on:
  pull_request:

concurrency:
  group: pull-request-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  configure:
    name: "ğŸ“ƒ Generate Test Matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ—ï¸ Generate"
        run: dotnet run --project ./.build -- MatrixGenerate

      - name: "ğŸ“ƒ Export"
        id: set-matrix
        shell: bash
        run: |
          echo "matrix=$(jq -c . < ./matrix.json)" >> $GITHUB_OUTPUT

  ci-dotnet:
    name: "ğŸ§ª ${{ matrix.name }}"
    runs-on: ubuntu-latest
    needs: [configure]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
      - name: "ğŸ™ï¸  Checkout"
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: "ğŸ’½ï¸  Setup"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: "ğŸ—ï¸  Build"
        run: |
          dotnet build ${{ matrix.path }} --verbosity q

      - name: "ğŸ§ª  Test"
        shell: bash
        run: |
          dotnet test ${{ matrix.path }} --no-build
